<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulnerable XSS Example</title>
</head>
<body>
  <h1>Bem-vindo!</h1>
  <form>
    <label for="name">Nome: </label>
    <input type="text" id="name">
    <button type="button" onclick="greet()">Saudar</button>
  </form>


  <form action="/update-profile" method="POST">
    <input type="hidden" name="username" value="user123">
    <input type="text" name="email" placeholder="Digite seu e-mail">
    <button type="submit">Atualizar Perfil</button>
  </form>

  
  <div id="message"></div>

  <script>
    function greet() {
      var name = document.getElementById('name').value;
      // Vulnerável a XSS: conteúdo do input é inserido diretamente no DOM
      document.getElementById('message').innerHTML = 'Olá, ' + name + '!';
    }
  </script>
</body>
</html>
